<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>High-Stakes Todo</title>
    <style>
        :root { --primary: #007bff; --bg: #f4f7f6; --success: #28a745; --danger: #dc3545; }
        body { font-family: -apple-system, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background: var(--bg); color: #333; }
        
        /* Stats Dashboard */
        .dashboard { background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        .global-score { font-size: 2.5rem; font-weight: 800; margin: 5px 0; }
        .label { font-size: 0.8rem; text-transform: uppercase; color: #888; letter-spacing: 1px; }
        
        /* Daily Progress Bar */
        .progress-meta { display: flex; justify-content: space-between; font-size: 0.75rem; margin-bottom: 5px; font-weight: bold; }
        .bar-bg { width: 100%; height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin-bottom: 10px; }
        .bar-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s ease; }

        /* Input Area */
        .input-group { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 10px; align-items: center; }
        input[type="date"] { flex: 1; border: 1px solid #ddd; border-radius: 8px; padding: 8px; font-size: 16px; }
        button#addBtn { background: #000; color: #fff; border: none; border-radius: 8px; padding: 10px 15px; font-weight: bold; cursor: pointer; }

        /* Task List */
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 12px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.02); position: relative; }
        li.done { opacity: 0.6; }
        li.done .task-text { text-decoration: line-through; }
        
        input[type="checkbox"] { width: 22px; height: 22px; margin-right: 15px; cursor: pointer; accent-color: #000; }
        .task-text { flex: 1; font-weight: 500; font-size: 16px; }
        
        /* Individual Task Score Tags */
        .task-score { font-size: 0.7rem; font-weight: 800; padding: 3px 8px; border-radius: 6px; margin-left: 10px; }
        .pos { background: #e7f3ff; color: var(--primary); }
        .neg { background: #ffebeb; color: var(--danger); }
        .streak-fire { margin-left: 5px; }

        .del { margin-left: 15px; color: #ccc; cursor: pointer; font-size: 1.2rem; border: none; background: none; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="label">Total Reputation</div>
        <div class="global-score" id="globalScore">0</div>
        
        <div class="progress-meta">
            <span>Daily Completion</span>
            <span id="progressText">0%</span>
        </div>
        <div class="bar-bg"><div class="bar-fill" id="progressBar"></div></div>
    </div>

    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add task..." autocomplete="off">
        <div class="controls">
            <input type="date" id="dateInput">
            <label style="font-size: 14px;"><input type="checkbox" id="dailyInput"> Daily</label>
            <button id="addBtn" onclick="addTask()">Add</button>
        </div>
    </div>

    <h2 class="label">‚òÄÔ∏è Today</h2>
    <ul id="todayList"></ul>

    <h2 class="label">üóìÔ∏è Upcoming</h2>
    <ul id="upcomingList"></ul>

    <script>
        let tasks = JSON.parse(localStorage.getItem('ultra_todos')) || [];
        const getToday = () => new Date().toISOString().split('T')[0];

        function addTask() {
            const input = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const dailyInput = document.getElementById('dailyInput');
            if (!input.value.trim()) return;

            tasks.push({
                id: Date.now(),
                text: input.value.trim(),
                date: dateInput.value,
                isDaily: dailyInput.checked,
                done: false,
                individualScore: 0,
                streak: 0,
                lastCompletedDate: null,
                lastProcessedPenalty: null // Track date of last penalty
            });

            input.value = ''; dateInput.value = ''; dailyInput.checked = false;
            render();
        }

        function toggle(id) {
            tasks = tasks.map(t => {
                if (t.id === id) {
                    const nowDone = !t.done;
                    if (nowDone) {
                        t.individualScore += 1;
                        if (t.isDaily) t.streak += 1;
                        t.lastCompletedDate = getToday();
                    } else {
                        t.individualScore -= 1;
                        if (t.isDaily) t.streak = Math.max(0, t.streak - 1);
                        t.lastCompletedDate = null;
                    }
                    t.done = nowDone;
                }
                return t;
            });
            render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            render();
        }

        function render() {
            const today = getToday();
            
            // Penalty & Daily Reset Logic
            tasks = tasks.map(t => {
                // 1. Penalty Logic: If a task date has passed OR it's a daily missed from yesterday
                const isLate = t.date && t.date < today;
                const isDailyMissed = t.isDaily && t.lastCompletedDate !== today && t.lastProcessedPenalty !== today;

                // Simple check: if it's a new day and you didn't finish it yesterday
                if ((isLate || isDailyMissed) && !t.done && t.lastProcessedPenalty !== today) {
                    t.individualScore -= 1;
                    t.streak = 0; // Break streak on miss
                    t.lastProcessedPenalty = today; 
                }

                // 2. Daily Reset: If it's a new day, uncheck the Daily tasks
                if (t.isDaily && t.lastCompletedDate !== today) {
                    t.done = false;
                }
                return t;
            });

            localStorage.setItem('ultra_todos', JSON.stringify(tasks));

            // Calculate Global Score (Sum of all individual scores)
            const globalScore = tasks.reduce((acc, t) => acc + t.individualScore, 0);
            document.getElementById('globalScore').innerText = globalScore;
            document.getElementById('globalScore').style.color = globalScore >= 0 ? "var(--success)" : "var(--danger)";

            const tList = document.getElementById('todayList');
            const uList = document.getElementById('upcomingList');
            tList.innerHTML = ''; uList.innerHTML = '';

            // Calculate Daily Progress Bar
            const todayTasks = tasks.filter(t => t.isDaily || t.date === today || !t.date);
            const doneToday = todayTasks.filter(t => t.done).length;
            const percent = todayTasks.length ? Math.round((doneToday / todayTasks.length) * 100) : 0;
            document.getElementById('progressBar').style.width = percent + "%";
            document.getElementById('progressText').innerText = percent + "%";

            tasks.forEach(t => {
                const li = document.createElement('li');
                if (t.done) li.classList.add('done');
                
                const scoreClass = t.individualScore >= 0 ? 'pos' : 'neg';
                const streakText = t.isDaily ? `<span class="streak-fire">üî•${t.streak}</span>` : '';

                li.innerHTML = `
                    <input type="checkbox" ${t.done ? 'checked' : ''} onchange="toggle(${t.id})">
                    <span class="task-text">${t.text}</span>
                    <span class="task-score ${scoreClass}">Pts: ${t.individualScore}${streakText}</span>
                    <button class="del" onclick="deleteTask(${t.id})">‚úï</button>
                `;

                (t.isDaily || t.date === today || !t.date) ? tList.appendChild(li) : uList.appendChild(li);
            });
        }

        document.getElementById('taskInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') addTask(); });
        render();
    </script>
</body>
</html>
