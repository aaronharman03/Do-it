<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reputation: Master Ledger</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --success: #28a745; --danger: #dc3545; --warning: #ffc107; --primary: #007bff; --gold: #ffd700; --boss: #6f42c1; }
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background: #f0f2f5; color: #1a1a1a; }
        #auth-screen { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 50px;}
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .auth-btn { background: #000; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        #app-ui { display: none; }
        
        .dashboard { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; text-align: center; border-bottom: 5px solid #ddd; position: relative; }
        .global-score { font-size: 3.2rem; font-weight: 900; margin: 5px 0; line-height: 1; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 1.5px; font-weight: 700; margin-bottom: 5px; display: block; }
        .bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        #medalProgressBar { height: 100%; background: var(--gold); width: 0%; transition: width 0.6s ease; }

        .calendar-nav { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; background: white; padding: 10px; border-radius: 12px; }
        .nav-btn { border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        #viewDateSelector { border: none; font-weight: bold; font-size: 16px; font-family: inherit; cursor: pointer; text-align: center; }
        
        .input-group { background: #fff; padding: 18px; border-radius: 16px; margin-bottom: 25px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 12px; align-items: center; }
        input[type="date"] { flex: 1; border: 1px solid #eee; border-radius: 8px; padding: 8px; font-size: 14px; }
        
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 12px; padding: 14px; border-radius: 16px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; border-left: 6px solid #ccc; transition: 0.3s; }
        
        li.boss-mode { background: #1a1a1a; color: white; border-left-color: var(--boss); animation: shadow-pulse 2s infinite; }
        @keyframes shadow-pulse { 0% { box-shadow: 0 0 5px rgba(111, 66, 193, 0.4); } 50% { box-shadow: 0 0 20px rgba(111, 66, 193, 0.8); } 100% { box-shadow: 0 0 5px rgba(111, 66, 193, 0.4); } }

        li.state-done { border-left-color: var(--success); }
        li.state-failed { border-left-color: var(--danger); }
        li.state-done.boss-mode { border-left-color: var(--gold); }
        li.state-done .task-text { text-decoration: line-through; opacity: 0.5; }

        .status-box { width: 34px; height: 34px; border-radius: 8px; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 12px; font-size: 18px; font-weight: bold; background: white; flex-shrink: 0; color: #333; }
        .status-box.done { background: var(--success); border-color: var(--success); color: white; }
        .status-box.failed { background: var(--danger); border-color: var(--danger); color: white; }

        .task-text { flex: 1; font-weight: 600; font-size: 16px; }
        .badge { font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; margin-left: 5px; white-space: nowrap; color: #333; }
        .promo-btn { background: #eef; color: var(--primary); border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button onclick="handleAuth('login')" class="auth-btn">Access Ledger</button>
    </div>

    <div id="app-ui">
        <div class="dashboard">
            <span class="label">Total Reputation</span>
            <div class="global-score" id="globalScore">0.0</div>
            <div class="bar-bg"><div id="medalProgressBar"></div></div>
        </div>

        <div class="calendar-nav">
            <button class="nav-btn" onclick="changeViewDate(-1)">‚óÄ</button>
            <input type="date" id="viewDateSelector" onchange="render()">
            <button class="nav-btn" onclick="changeViewDate(1)">‚ñ∂</button>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="New thought or mission..." autocomplete="off">
            <div class="controls">
                <input type="date" id="dateInput">
                <label style="font-size: 13px; font-weight: 700;"><input type="checkbox" id="dailyInput"> DAILY</label>
                <button onclick="addTask()" style="margin-left: auto; background: black; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer;">ADD</button>
            </div>
        </div>

        <span class="label">‚òÄÔ∏è Active for Selected Day</span>
        <ul id="taskList"></ul>
        <span class="label">üóìÔ∏è Holding Pen</span>
        <ul id="holdingPen"></ul>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVKXdqta9WYvdz8g3j0ZKd_HYM-R1EJdo",
            authDomain: "do-it-685b9.firebaseapp.com",
            projectId: "do-it-685b9",
            storageBucket: "do-it-685b9.firebasestorage.app",
            messagingSenderId: "344979931866",
            appId: "1:344979931866:web:0b2e5cd04e883f33cfdbe3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let tasks = [], userId = null;
        const getToday = () => new Date().toISOString().split('T')[0];
        document.getElementById('viewDateSelector').value = getToday();

        auth.onAuthStateChanged(async (user) => {
            if (user) { userId = user.uid; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app-ui').style.display = 'block'; await syncWithCloud(); }
        });

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            await auth.signInWithEmailAndPassword(e, p).catch(err => alert(err.message));
        }

        async function syncWithCloud() {
            const doc = await db.collection('users').doc(userId).get();
            if (doc.exists) { tasks = doc.data().tasks || []; }
            render();
        }

        async function saveToCloud() {
            await db.collection('users').doc(userId).set({ tasks }, { merge: true });
        }

        function changeViewDate(d) {
            const curr = new Date(document.getElementById('viewDateSelector').value);
            curr.setDate(curr.getDate() + d);
            document.getElementById('viewDateSelector').value = curr.toISOString().split('T')[0];
            render();
        }

        async function addTask() {
            const input = document.getElementById('taskInput'), dInput = document.getElementById('dateInput'), daily = document.getElementById('dailyInput');
            if (!input.value.trim()) return;
            tasks.push({
                id: Date.now(), text: input.value.trim(), date: dInput.value || getToday(),
                isDaily: daily.checked, log: {}
            });
            input.value = ''; dInput.value = ''; daily.checked = false;
            render(); await saveToCloud();
        }

        function calculateStats(t) {
            let score = 0, currentStreak = 0;
            const dates = Object.keys(t.log || {}).sort();
            
            dates.forEach((date, idx) => {
                const status = t.log[date];
                const isBossDay = (currentStreak + 1) % 7 === 0 && currentStreak > 0;

                if (status === 'DONE') {
                    score += isBossDay ? 5 : 1;
                    currentStreak++;
                } else if (status === 'FAIL') {
                    if (isBossDay) { score -= 50; } else {
                        let penalty = currentStreak >= 30 ? 20 : (currentStreak >= 10 ? 5 : 1);
                        score -= penalty;
                    }
                    currentStreak = 0;
                    if (idx > 0) {
                        const prevDate = new Date(dates[idx-1]);
                        const currDate = new Date(date);
                        if (Math.ceil(Math.abs(currDate - prevDate) / 86400000) === 1 && t.log[dates[idx-1]] === 'FAIL') score -= 10;
                    }
                    const weekAgo = new Date(date); weekAgo.setDate(weekAgo.getDate() - 7);
                    const failsInWindow = dates.filter(d => {
                        const dDate = new Date(d);
                        return dDate <= new Date(date) && dDate > weekAgo && t.log[d] === 'FAIL';
                    });
                    if (failsInWindow.length === 3) score -= 10;
                }
            });
            return { score, currentStreak };
        }

        async function cycleStatus(id) {
            const date = document.getElementById('viewDateSelector').value;
            tasks = tasks.map(t => {
                if (t.id === id) {
                    if (!t.log) t.log = {};
                    const cur = t.log[date];
                    if (!cur) t.log[date] = 'DONE';
                    else if (cur === 'DONE') t.log[date] = 'FAIL';
                    else delete t.log[date];
                }
                return t;
            });
            render(); await saveToCloud();
        }

        async function promoteTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, date: getToday()} : t);
            render(); await saveToCloud();
        }

        function render() {
            const viewDate = document.getElementById('viewDateSelector').value;
            const list = document.getElementById('taskList'); list.innerHTML = '';
            const pen = document.getElementById('holdingPen'); pen.innerHTML = '';
            let totalRep = 0;

            tasks.forEach(t => {
                const { score, currentStreak } = calculateStats(t);
                totalRep += score;
                const status = t.log ? t.log[viewDate] : null;
                const isActive = t.isDaily || t.date === viewDate;
                
                if (isActive) {
                    const isBossMode = (currentStreak + 1) % 7 === 0 && currentStreak > 0 && !status;
                    const li = document.createElement('li');
                    if (isBossMode) li.classList.add('boss-mode');
                    if (status === 'DONE') li.classList.add('state-done');
                    if (status === 'FAIL') li.classList.add('state-failed');

                    li.innerHTML = `
                        <div class="status-box ${status === 'DONE' ? 'done' : (status === 'FAIL' ? 'failed' : '')}" onclick="cycleStatus(${t.id})">${status === 'DONE' ? '‚úì' : (status === 'FAIL' ? '‚úï' : (isBossMode ? 'üëπ' : ''))}</div>
                        <span class="task-text">${isBossMode ? 'BOSS: ' : ''}${t.text}</span>
                        <span class="badge" style="background:#eee">PTS ${score.toFixed(1)}</span>
                        ${currentStreak > 0 ? `<span class="badge" style="background:#fff3cd">üî• ${currentStreak}</span>` : ''}
                    `;
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="task-text">${t.text} <small style="color:#aaa">(${t.date})</small></span>
                        <button class="promo-btn" onclick="promoteTask(${t.id})">‚òÄÔ∏è Today</button>
                    `;
                    pen.appendChild(li);
                }
            });

            document.getElementById('globalScore').innerText = totalRep.toFixed(1);
            const milestones = [{val: 50}, {val: 150}, {val: 300}, {val: 500}];
            let next = milestones.find(m => totalRep < m.val) || {val: totalRep}, prev = 0;
            milestones.forEach(m => { if (totalRep >= m.val) prev = m.val; });
            document.getElementById('medalProgressBar').style.width = Math.max(0, ((totalRep - prev) / (next.val - prev)) * 100) + "%";
        }
    </script>
</body>
</html>
