<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reputation: Ledger Edition</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --success: #28a745; --danger: #dc3545; --warning: #ffc107; --primary: #007bff; --gold: #ffd700; }
        body { font-family: -apple-system, system-ui, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; background: #f0f2f5; color: #1a1a1a; }
        #auth-screen { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-top: 50px;}
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .auth-btn { background: #000; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        #app-ui { display: none; }
        
        .dashboard { background: #fff; padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; text-align: center; border-bottom: 5px solid #ddd; position: relative; }
        .logout-btn { position: absolute; top: 10px; right: 10px; font-size: 0.6rem; cursor: pointer; background: #eee; border: none; padding: 5px; border-radius: 4px; }
        .global-score { font-size: 3.2rem; font-weight: 900; margin: 5px 0; line-height: 1; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #888; letter-spacing: 1.5px; font-weight: 700; margin-bottom: 5px; display: block; }
        
        .bar-bg { width: 100%; height: 8px; background: #eee; border-radius: 4px; overflow: hidden; margin: 8px 0; position: relative; }
        #medalProgressBar { height: 100%; background: var(--gold); width: 0%; transition: width 0.6s ease; }
        .milestones { display: flex; justify-content: space-around; margin: 15px 0; background: #fafafa; padding: 12px; border-radius: 16px; }
        .medal { font-size: 1.6rem; filter: grayscale(1); opacity: 0.2; transition: 0.5s; }
        .medal.unlocked { filter: grayscale(0); opacity: 1; transform: scale(1.1); }

        .calendar-nav { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; background: white; padding: 10px; border-radius: 12px; }
        .nav-arrow { border: none; background: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        #viewDateSelector { border: none; font-weight: bold; font-size: 16px; font-family: inherit; cursor: pointer; text-align: center; }
        
        .input-group { background: #fff; padding: 18px; border-radius: 16px; margin-bottom: 25px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #eee; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        .controls { display: flex; gap: 10px; margin-top: 12px; align-items: center; }
        input[type="date"] { flex: 1; border: 1px solid #eee; border-radius: 8px; padding: 8px; font-size: 14px; }
        button#addBtn { background: #000; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 800; cursor: pointer; }
        
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 12px; padding: 14px; border-radius: 16px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; border-left: 6px solid #ccc; }
        li.done { opacity: 0.5; }
        li.done .task-text { text-decoration: line-through; }
        li.pos-task { border-left-color: var(--success); }
        li.neg-task { border-left-color: var(--danger); }
        
        input[type="checkbox"] { width: 24px; height: 24px; margin-right: 12px; cursor: pointer; }
        .min-effort-btn { background: #fff3cd; color: #856404; border-radius: 50%; width: 30px; height: 30px; font-size: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 12px; flex-shrink: 0; }
        .task-text { flex: 1; font-weight: 600; font-size: 16px; }
        .badge { font-size: 0.7rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; margin-left: 5px; white-space: nowrap; }
        
        .promo-btn { background: #eef; color: var(--primary); border: none; padding: 5px 10px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; margin-right: 10px; }
        .menu-dots { cursor: pointer; padding: 5px; font-size: 1.4rem; color: #ccc; }
        .menu-content { display: none; position: absolute; right: 0; top: 100%; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; min-width: 120px; }
        .menu-content.show { display: block; }
        .menu-content button { display: block; width: 100%; padding: 12px; text-align: left; border: none; background: none; font-size: 14px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <span class="label">Cloud Vault Access</span>
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button onclick="handleAuth('login')" class="auth-btn" style="margin-bottom: 10px;">Login</button>
        <button onclick="handleAuth('signup')" class="auth-btn" style="background: #666;">Create Account</button>
    </div>

    <div id="app-ui">
        <div class="dashboard">
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
            <span class="label">Total Reputation</span>
            <div class="global-score" id="globalScore">0.0</div>
            <span class="label" id="nextMedalLabel" style="font-size: 0.55rem; margin-top: 10px;">Next: Bronze (10)</span>
            <div class="bar-bg" style="height: 6px;"><div id="medalProgressBar"></div></div>
            <div class="milestones">
                <div class="medal" id="m1">ü•â</div><div class="medal" id="m2">ü•à</div>
                <div class="medal" id="m3">ü•á</div><div class="medal" id="m4">üëë</div>
            </div>
        </div>

        <div class="calendar-nav">
            <button class="nav-arrow" onclick="changeViewDate(-1)">‚óÄ</button>
            <input type="date" id="viewDateSelector" onchange="render()">
            <button class="nav-arrow" onclick="changeViewDate(1)">‚ñ∂</button>
        </div>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="New Mission..." autocomplete="off">
            <div class="controls">
                <input type="date" id="dateInput">
                <label style="font-size: 13px; font-weight: 700; cursor:pointer;"><input type="checkbox" id="dailyInput"> DAILY</label>
                <button id="addBtn" onclick="addTask()">ADD</button>
            </div>
        </div>

        <span class="label">‚òÄÔ∏è Active for Selected Day</span>
        <ul id="taskList"></ul>
        <span class="label">üóìÔ∏è Holding Pen</span>
        <ul id="upcomingList"></ul>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVKXdqta9WYvdz8g3j0ZKd_HYM-R1EJdo",
            authDomain: "do-it-685b9.firebaseapp.com",
            projectId: "do-it-685b9",
            storageBucket: "do-it-685b9.firebasestorage.app",
            messagingSenderId: "344979931866",
            appId: "1:344979931866:web:0b2e5cd04e883f33cfdbe3"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let tasks = [], userId = null;
        const getToday = () => new Date().toISOString().split('T')[0];
        document.getElementById('viewDateSelector').value = getToday();

        auth.onAuthStateChanged(async (user) => {
            if (user) { userId = user.uid; document.getElementById('auth-screen').style.display = 'none'; document.getElementById('app-ui').style.display = 'block'; await syncWithCloud(); }
            else { userId = null; document.getElementById('auth-screen').style.display = 'block'; document.getElementById('app-ui').style.display = 'none'; }
        });

        async function handleAuth(type) {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try { type === 'signup' ? await auth.createUserWithEmailAndPassword(e, p) : await auth.signInWithEmailAndPassword(e, p); } catch (err) { alert(err.message); }
        }

        function logout() { auth.signOut(); }

        async function syncWithCloud() {
            if (!userId) return;
            const doc = await db.collection('users').doc(userId).get();
            if (doc.exists) { tasks = doc.data().tasks || []; }
            render();
        }

        async function saveToCloud() {
            if (!userId) return;
            await db.collection('users').doc(userId).set({ tasks }, { merge: true });
        }

        function changeViewDate(days) {
            const current = new Date(document.getElementById('viewDateSelector').value);
            current.setDate(current.getDate() + days);
            document.getElementById('viewDateSelector').value = current.toISOString().split('T')[0];
            render();
        }

        async function addTask() {
            const input = document.getElementById('taskInput'), dInput = document.getElementById('dateInput'), daily = document.getElementById('dailyInput');
            if (!input.value.trim()) return;
            tasks.push({
                id: Date.now(), text: input.value.trim(), date: dInput.value || getToday(),
                isDaily: daily.checked, individualScore: 0, streak: 0,
                completedDates: [], penalizedDates: [], missedHistory: []
            });
            input.value = ''; dInput.value = ''; daily.checked = false;
            render(); await saveToCloud();
        }

        async function toggleTask(id, type = 'FULL') {
            const viewDate = document.getElementById('viewDateSelector').value;
            tasks = tasks.map(t => {
                if (t.id === id) {
                    if (!t.completedDates) t.completedDates = [];
                    const idx = t.completedDates.indexOf(viewDate);
                    if (idx > -1) { 
                        t.completedDates.splice(idx, 1);
                        t.individualScore -= (type === 'FULL' ? 1 : 0.1);
                        if(t.isDaily) t.streak = Math.max(0, t.streak - 1);
                    } else { 
                        t.completedDates.push(viewDate);
                        t.individualScore += (type === 'FULL' ? 1 : 0.1);
                        if(t.isDaily) t.streak++;
                        t.penalizedDates = (t.penalizedDates || []).filter(d => d !== viewDate);
                        t.missedHistory = (t.missedHistory || []).filter(d => d !== viewDate);
                    }
                }
                return t;
            });
            render(); await saveToCloud();
        }

        async function promoteTask(id) {
            tasks = tasks.map(t => t.id === id ? {...t, date: getToday()} : t);
            render(); await saveToCloud();
        }

        async function deleteTask(id) {
            if(confirm("Delete mission?")) { tasks = tasks.filter(t => t.id !== id); render(); await saveToCloud(); }
        }

        function toggleMenu(id) {
            event.stopPropagation();
            const el = document.getElementById(`menu-${id}`);
            document.querySelectorAll('.menu-content').forEach(m => m !== el && m.classList.remove('show'));
            el.classList.toggle('show');
        }
        window.onclick = () => document.querySelectorAll('.menu-content').forEach(m => m.classList.remove('show'));

        function render() {
            const viewDate = document.getElementById('viewDateSelector').value;
            const today = getToday();
            
            tasks = tasks.map(t => {
                const isMissed = (t.isDaily || t.date === today) && !t.completedDates?.includes(today) && t.date < today;
                if (isMissed && !t.penalizedDates?.includes(today)) {
                    if(!t.penalizedDates) t.penalizedDates = [];
                    if(!t.missedHistory) t.missedHistory = [];
                    let penalty = t.streak >= 30 ? 20 : (t.streak >= 10 ? 5 : 1);
                    t.individualScore -= penalty;
                    t.missedHistory.push(today);
                    if (t.missedHistory.length >= 2) {
                        const d = Math.ceil(Math.abs(new Date(t.missedHistory[t.missedHistory.length-1]) - new Date(t.missedHistory[t.missedHistory.length-2])) / 86400000);
                        if (d === 1) t.individualScore -= 10;
                    }
                    t.streak = 0; t.penalizedDates.push(today);
                }
                return t;
            });

            const total = parseFloat(tasks.reduce((acc, t) => acc + (t.individualScore || 0), 0).toFixed(1));
            document.getElementById('globalScore').innerText = total.toFixed(1);

            const milestones = [{id:'m1', val:50}, {id:'m2', val:150}, {id:'m3', val:300}, {id:'m4', val:500}];
            let next = milestones.find(m => total < m.val) || {val: total}, prev = 0;
            milestones.forEach(m => { 
                const el = document.getElementById(m.id);
                if (total >= m.val) { el.style.filter = "grayscale(0)"; el.style.opacity = "1"; prev = m.val; }
                else { el.style.filter = "grayscale(1)"; el.style.opacity = "0.2"; }
            });
            document.getElementById('medalProgressBar').style.width = Math.max(0, ((total - prev) / (next.val - prev)) * 100) + "%";

            const list = document.getElementById('taskList'); list.innerHTML = '';
            const pen = document.getElementById('upcomingList'); pen.innerHTML = '';

            tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const isTodayActive = t.isDaily || t.date === viewDate;
                if (isTodayActive) {
                    const isDone = t.completedDates?.includes(viewDate);
                    const li = document.createElement('li');
                    if (isDone) li.classList.add('done');
                    li.classList.add(t.individualScore >= 0 ? 'pos-task' : 'neg-task');
                    li.innerHTML = `
                        <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTask(${t.id}, 'FULL')">
                        ${!isDone ? `<div class="min-effort-btn" onclick="toggleTask(${t.id}, 'MINIMAL')">‚ö°</div>` : ''}
                        <span class="task-text">${t.text}</span>
                        <span class="badge" style="background:#eee">PTS ${t.individualScore.toFixed(1)}</span>
                        ${t.streak > 0 ? `<span class="badge" style="background:#fff3cd">üî• ${t.streak}</span>` : ''}
                        <div class="menu-dots" onclick="toggleMenu(${t.id})">‚ãÆ</div>
                        <div class="menu-content" id="menu-${t.id}"><button onclick="deleteTask(${t.id})" style="color:var(--danger)">Delete</button></div>
                    `;
                    list.appendChild(li);
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="task-text">${t.text} <small style="color:#aaa">(${t.date})</small></span>
                        <button class="promo-btn" onclick="promoteTask(${t.id})">‚òÄÔ∏è Today</button>
                        <div class="menu-dots" onclick="toggleMenu(${t.id})">‚ãÆ</div>
                        <div class="menu-content" id="menu-${t.id}"><button onclick="deleteTask(${t.id})" style="color:var(--danger)">Delete</button></div>
                    `;
                    pen.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
